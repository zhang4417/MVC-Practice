<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC-Practice</title>
</head>

<body>
    <div class="page">
        <section class="module1">
            <div class="number">100</div>
            <div class="actions">
                <button class="plus">＋1</button>
                <button class="minus">－1</button>
                <button class="multiply">×2</button>
                <button class="divide">÷2</button>
            </div>
        </section>
        <section class="module2">
            <ol class="tab-bar">
                <li>content1</li>
                <li>content2</li>
            </ol>
            <ol class="tab-content">
                <li>内容1</li>
                <li>内容2</li>
            </ol>
        </section>
        <section class="module3">
            <div class="square"></div>
        </section>
        <section class="module4">
            <div class="circle">
                <div class="smallCircle"></div>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>

</html>
